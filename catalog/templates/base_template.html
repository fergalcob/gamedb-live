{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Game|DB {% block title %}{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% block meta %}
  {% endblock %}
  <script src="https://kit.fontawesome.com/e387853ef7.js" crossorigin="anonymous" async></script>
  <link rel="preload" href="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.0.7/css/star-rating.css" media="all" as="style" onload="this.onload=null;this.rel='stylesheet'" type="text/css" >
  <link rel="preload" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <link rel="preload"  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" media="all" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <link rel="preload"  type="text/css" href="{% static 'slick/slick.css' %}" media="all" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <link rel="preload" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" media="all" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" media="all" type="text/css">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" type="text/css" media="all">  
</head>
<body style="margin-top:80px;">
  <div class="container-fluid ">
    {% include "header.html" %}
      </div>

      <div class="container content">{% block content %}{% endblock %}</div>
      {% include "footer.html" %}

</body>
</html>
