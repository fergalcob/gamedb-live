{% extends "base_template.html" %}
{% load crispy_forms_tags %}

{% block title %}- Account Registration{% endblock %}
{% block meta %}
<meta name="description" content="Register for Game|DB today and join the community!">
{% endblock %}
{% block content %}
<div class="col-md-12 col-sm-12 h-100 w-100 d-flex align-items-center">
	<div class="row card m-3 p-5 profile_forms">
	<div class="w-75">
    <form method="POST" class="form-group">
	{% csrf_token %}
	{{ form|crispy }}
	<button type="submit" class="btn btn-success">Register</button>
    </form>
</div></div></div>
{% endblock %}
