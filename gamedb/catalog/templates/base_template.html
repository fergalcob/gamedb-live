{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Game|DB {% block title %}{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% block meta %}
  {% endblock %}
  <script src="https://kit.fontawesome.com/e387853ef7.js" crossorigin="anonymous" async></script>
  {% block head %}
  {% endblock %}
  <link rel="preload" href="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.0.7/css/star-rating.css" media="all" as="style" onload="this.onload=null;this.rel='stylesheet'" type="text/css" >
  <link rel="preload" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <link rel="preload"  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" media="all" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <link rel="preload"  type="text/css" href="{% static 'slick/slick.css' %}" media="all" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <link rel="preload" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" media="all" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" media="all" type="text/css">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" type="text/css" media="all">
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'assets/favicon/apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'assets/favicon/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'assets/favicon/favicon-16x16.png' %}">
  <link rel="manifest" href="{% static 'assets/favicon/site.webmanifest' %}"> 

</head>
<body style="margin-top:80px;">
  <div class="container-fluid ">
    {% include "header.html" %}
      </div>

      <div class="container content">{% block content %}{% endblock %}</div>
      {% include "footer.html" %}
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>    
      <script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.0.7/js/star-rating.js"></script>
      <script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.0.7/themes/krajee-svg/theme.js"></script>    
      <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
      {% block scripts %}{% endblock %}
</body>
</html>
